<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles2.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-content">
        <h1>DATA FUSION</h1>
      </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="tabs">
      <a href="home">Home</a>
      <a href="#" class="active">Data Sources</a>
      <a href="access-links">Access Links</a>
      <a href="logs">Logs</a>
      <a href="test-connection">Test Connection</a>
    </nav>

    <!-- Main Content -->
    <main>
      <section class="content">
        <!-- Data Source Section -->
        <div class="data-source">
          <h2>Data Source Details</h2>
          <form>
            <label>Data Source Type:</label>
            <input
              type="text"
              name="dataSourceType"
              placeholder="petrelstudio"
            />

            <label>Data Source Name:</label>
            <input
              type="text"
              name="dataSourceName"
              placeholder="studio"
              readonly
            />

            <label>User Name:</label>
            <input type="text" name="userName" />

            <label>Password:</label>
            <input type="password" name="password" />

            <label>Host Name:</label>
            <input type="text" name="hostName" placeholder="localhost" />

            <label>Port:</label>
            <input type="text" name="port" placeholder="7000" />

            <label>DB Instance:</label>
            <input type="text" name="dbInstance" placeholder="20" />

            <button type="submit">Update</button>
          </form>
        </div>

        <!-- Virtual Database Section -->
        <div class="virtual-databases">
          <h2>Virtual Databases</h2>
          <table>
            <thead>
              <tr>
                <th>VDB Name</th>
                <th>Version</th>
                <th>Teiid JDBC URL</th>
                <th>Dynamic</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example Row -->
              <tr>
                <td>DSDataTransfer</td>
                <td>1</td>
                <td>jdbc:teiid:DSDataTransfer@mm...</td>
                <td>true</td>
                <td>ACTIVE</td>
                <td>
                  <a href="#">Delete</a>
                  <a href="#">Details</a>
                  <a href="#">Download</a>
                  <a href="#">Undeploy</a>
                </td>
              </tr>
              <!-- Repeat for each row -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
